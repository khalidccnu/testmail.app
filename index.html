<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Social Media -->
    <meta property="og:title" content="Simple Email Testing (Visual)">
    <meta property="og:description" content="">
    <meta property="og:image" content="./asset/img/social.jpg">
    <meta property="og:image:alt" content="Visual Testmail">
    <meta property="og:url" content="https://vs-testmail.netlify.app">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Title -->
    <title>Simple Email Testing (Visual)</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./asset/img/favicon.png" type="image/x-icon">
    <!-- Box Icon CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary-subtle py-5">
<!-- Login -->
<section id="login">
    <div class="container">
        <div class="login-box mx-auto">
            <div class="brand-logo text-center">
                <img src="./asset/img/lg-brand.png" alt="testmail logo" class="w-75">
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="namespace" placeholder="Namespace">
                <label for="namespace">Namespace</label>
                <div class="alert alert-warning mt-2 d-none" role="alert">This field is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="apikey" placeholder="API Key">
                <label for="apikey">API Key</label>
                <div class="alert alert-warning mt-2 d-none" role="alert">This field is required.</div>
            </div>
            <button type="button" class="btn btn-outline-secondary text-uppercase w-100" id="btn-login">Login <i class="bx bx-log-in-circle"></i></button>
        </div>
    </div>
</section>

<!-- Email -->
<section id="email">
    <div class="container">
        <div class="spinner d-none text-center">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
    <div class="container">
        <div class="d-none text-end mb-3">
            <button class="btn btn-sm btn-danger" id="btn-logout">Logout</button>
        </div>
        <div class="email-box d-grid gap-3">
            <div class="start d-flex flex-column gap-2 overflow-auto"></div>
            <div class="end d-none">
                <div class="card overflow-auto">
                    <div class="email-selection-img mx-auto">
                        <lottie-player src="./asset/img/email.json" background="transparent" speed="1" class="card-img-top" loop autoplay></lottie-player>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Please select an email first!</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Lottie Player JS -->
<script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@1.6.0/dist/lottie-player.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="./asset/js/custom.js"></script>
</body>
</html>
